<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Search</title>

    <link rel="stylesheet" href=".\assets\css\style.css">
</head>
<body>
    
    <section class="container">

        <div class="container__search">
            <input type="text" class="container__input" placeholder="Insira o nome de usuário do perfil aqui">
            <button class="container__button">Buscar</button>
        </div>

        <div class="container__result">
            <div class="container__profile container__profile--hidden">
                <img class="container__image" src="" alt="foto de perfil do github">
                <h2 class="container__title"></h2>
                <p class="container__bio"></p>
                <div class="container__follows">
                    <div class="container__followers">
                        <h3>Seguidores</h3>
                        <p id="followers"></p>
                    </div>
                    <div class="container__following">
                        <h3>Seguindo</h3>
                        <p id="following"></p>
                    </div>
                    <div class="container__repository">
                        <h3>Repositórios</h3>
                        <p id="repositories"></p>
                    </div>
                </div>
            </div>

            <div class="container__alert"></div>
        </div>

    </section>

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
